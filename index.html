<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIX Strategy Helper</title>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .calculator {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 320px;
      margin: 0 auto 20px;
      box-shadow: 0 0 5px #ccc;
    }
    label { display: block; margin-top: 10px; }
    input { width: 100%; margin-top: 5px; }
    button { width: 100%; margin-top: 10px; padding: 8px; }

    #recBlock {
      margin: 20px auto;
      padding: 15px;
      max-width: 880px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      background: #eee;
      text-align: left;
    }
    .mainline { font-size: 28px; font-weight: bold; }
    .row { margin-top: 6px; }

    .tag {
      display: inline-block;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-left: 6px;
    }
    .crossed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h3>VIX Expiration</h3>
  <ul id="vixExpirySchedule"></ul>

  <h3>OPEX Days</h3>
  <ul id="opexSchedule"></ul>
</div>

<div class="main">

  <div class="calculator">
    <h2>VIX Calculator</h2>

    <label>VIX Today Open
      <input type="number" id="todayOpen" step="0.01">
    </label>

    <label>VIX Yesterday Open
      <input type="number" id="yesterdayOpen" step="0.01">
    </label>

    <label>VIX Yesterday Close
      <input type="number" id="yesterdayClose" step="0.01">
    </label>

    <button onclick="calculateStrategy()">Calculate</button>
  </div>

  <div id="recBlock">
    <div class="mainline" id="mainRec">—</div>
    <div class="row" id="atm1pmLine">—</div>
    <div class="row" id="bobfLine">—</div>
  </div>

</div>

<script>
/* ================== DATE LISTS ================== */

const opexSchedule = [
  "March 21, 2025",
  "June 20, 2025",
  "September 19, 2025",
  "December 19, 2025"
];

const vixExpirySchedule = [
  "October 22, 2025",
  "November 19, 2025",
  "December 17, 2025"
];

/* ================== RENDER LISTS ================== */

function renderList(id, list) {
  const ul = document.getElementById(id);
  list.forEach(d => {
    const li = document.createElement("li");
    li.textContent = d;
    li.dataset.date = d;
    ul.appendChild(li);
  });
}
renderList("opexSchedule", opexSchedule);
renderList("vixExpirySchedule", vixExpirySchedule);

/* ================== DATE HELPERS ================== */

function todayLong() {
  return new Date().toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });
}

function isToday(dateStr) {
  return todayLong() === dateStr;
}

function isTradingDayAfter(dateStr) {
  const d = new Date(dateStr);
  d.setDate(d.getDate() + 1);
  const t = new Date();
  return d.toDateString() === t.toDateString();
}

function isOpexMinus1() {
  return opexSchedule.some(isTradingDayAfter);
}

function isLastTradingDayOfMonth() {
  const t = new Date();
  const next = new Date(t);
  next.setDate(t.getDate() + 1);
  return next.getMonth() !== t.getMonth();
}

/* ================== CALCULATOR ================== */

function calculateStrategy() {
  const today = parseFloat(todayOpen.value);
  const yOpen = parseFloat(yesterdayOpen.value);
  const yClose = parseFloat(yesterdayClose.value);

  const overnightDrop = yClose - today;
  const openDiff = yOpen - today;

  let mainText = "M8 Butterfly";
  let bg = "#b49aff";

  if (overnightDrop > 0.65) {
    mainText = "GXBF @ 9:36 AM";
    bg = "#fff399";
  } else if (overnightDrop >= 0.01) {
    mainText = "Straddle @ 9:32 AM";
    bg = "#61f7d6";
  }

  /* ================== MAIN ================== */
  mainRec.textContent = mainText;
  recBlock.style.backgroundColor = bg;

  /* ================== 1PM BF ================== */
  let atmText = "1PM BF in play";
  if (overnightDrop >= 0 || today < 16) {
    atmText = `<span class="crossed">1PM BF</span> — No`;
  }
  atm1pmLine.innerHTML = atmText;

  /* ================== BOBF ================== */
  let bobfHTML = "BOBF in play";

  if (isOpexMinus1()) {
    bobfHTML = `<span class="crossed">BOBF</span> — No (OPEX-1)`;
  } else if (isLastTradingDayOfMonth()) {
    bobfHTML = `<span class="crossed">BOBF</span> — No (EOM)`;
  } else if (vixExpirySchedule.includes(todayLong())) {
    bobfHTML = `<span class="crossed">BOBF</span> — No (VIX Exp)`;
  }

  bobfLine.innerHTML = bobfHTML;
}
</script>

</body>
</html>
