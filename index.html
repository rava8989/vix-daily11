<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIX Strategy Helper — Final</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  padding: 20px;
}
.calculator {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px #ccc;
  max-width: 220px;
  margin-right: 20px;
}
h1 {
  font-size: 18px;
  margin-top: 0;
}
label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}
.flowchart {
  flex-grow: 1;
  padding: 20px;
  overflow-x: auto;
  text-align: center;
}
svg text.label {
  font-size: 12px;
}
.activeStep {
  stroke: red;
  stroke-width: 3;
}
.version {
  text-align: center;
  font-size: 12px;
  color: #888;
  margin: 10px 0;
}
</style>
</head>
<body>

<header>
  <div class="calculator">
    <h1>VIX Calculator</h1>
    <label>VIX Today’s Open:
      <input type="number" id="todayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Open:
      <input type="number" id="yesterdayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Close:
      <input type="number" id="yesterdayClose" step="0.01">
    </label>
    <button onclick="calculateStrategy()">Calculate</button>
  </div>

  <div class="flowchart">
    <svg viewBox="0 0 800 600">
      <!-- Decision 1 -->
      <g id="stepVIX22">
        <rect x="300" y="20" width="200" height="30" fill="#cce"/>
        <text x="310" y="40" class="label">VIX &lt; 22 at open?</text>
        <text x="260" y="55" class="label">No</text>
        <text x="520" y="55" class="label">Yes</text>
      </g>
      <g id="stepOvernight">
        <rect x="300" y="80" width="200" height="30" fill="#cce"/>
        <text x="310" y="100" class="label">Overnight VIX down &lt; 0.65?</text>
        <text x="260" y="115" class="label">No</text>
        <text x="520" y="115" class="label">Yes</text>
      </g>
      <g id="stepGap">
        <rect x="300" y="140" width="200" height="30" fill="#eee"/>
        <text x="310" y="160" class="label">Gap &lt; 0.9%? (Visual Only)</text>
        <text x="260" y="175" class="label">No</text>
        <text x="520" y="175" class="label">Yes</text>
      </g>
      <g id="stepOpenDiff">
        <rect x="300" y="200" width="200" height="30" fill="#cce"/>
        <text x="310" y="220" class="label">Yesterday Open − Today Open &lt; 1?</text>
        <text x="260" y="235" class="label">No</text>
        <text x="520" y="235" class="label">Yes</text>
      </g>
      <g id="stepRecommendation">
        <rect x="300" y="280" width="200" height="40" fill="#cfc"/>
        <text id="recommendationText" x="310" y="305" class="label">Recommendation</text>
      </g>
    </svg>
  </div>
</header>

<div class="version" id="versionInfo"></div>

<script>
function clearHighlights() {
  ["stepVIX22", "stepOvernight", "stepGap", "stepOpenDiff", "stepRecommendation"].forEach(id => {
    document.getElementById(id).querySelector("rect").classList.remove("activeStep");
  });
}

const bfTimes = {
  1: "10:40 AM",
  2: "10:50 AM",
  3: "1:35 AM",
  4: "10:45 AM",
  5: "1:50 PM"
};

function calculateStrategy() {
  clearHighlights();

  const today = parseFloat(document.getElementById('todayOpen').value);
  const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
  const yClose = parseFloat(document.getElementById('yesterdayClose').value);

  if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
    alert("Please enter valid numbers.");
    return;
  }

  const openDiff = yOpen - today;
  const closeDiff = yClose - today;

  let recommendation = "";

  document.getElementById("stepVIX22").querySelector("rect").classList.add("activeStep");
  if (today >= 22) {
    recommendation = "No Trade";
  } else {
    document.getElementById("stepOvernight").querySelector("rect").classList.add("activeStep");
    if (closeDiff >= 0.65) {
      recommendation = "Butterfly";
    } else {
      document.getElementById("stepGap").querySelector("rect").classList.add("activeStep");
      document.getElementById("stepOpenDiff").querySelector("rect").classList.add("activeStep");
      if (openDiff < 1 && closeDiff > 0.01 && closeDiff < 0.65) {
        recommendation = "Straddle";
      } else {
        recommendation = "Butterfly";
      }
    }
  }

  if (recommendation === "Butterfly") {
    const dayOfWeek = new Date().getDay();
    const bfTime = bfTimes[dayOfWeek] || "N/A";
    const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][dayOfWeek];
    recommendation += ` — Today is ${dayName}, Recommended Time: ${bfTime}`;
  }

  document.getElementById("stepRecommendation").querySelector("rect").classList.add("activeStep");
  document.getElementById("recommendationText").textContent = recommendation;
}

const modDate = new Date(document.lastModified);
document.getElementById("versionInfo").textContent =
  `Last Updated: ${modDate.toLocaleDateString()}`;
</script>

</body>
</html>
