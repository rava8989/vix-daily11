<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIX Strategy Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 6px;
      width: 100%;
      max-width: 150px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .butterfly {
      font-size: 28px;
      color: green;
      font-weight: bold;
    }
    .straddle {
      font-size: 28px;
      color: #0047ab;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>VIX Strategy Helper</h1>

  <form onsubmit="event.preventDefault(); calculateStrategy();">
    <label>VIX Today’s Open:
      <input type="number" id="todayOpen" step="0.01" required />
    </label>

    <label>VIX Yesterday’s Open:
      <input type="number" id="yesterdayOpen" step="0.01" required />
    </label>

    <label>VIX Yesterday’s Close:
      <input type="number" id="yesterdayClose" step="0.01" required />
    </label>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="resultBox" style="display: none;"></div>

  <script>
    function calculateStrategy() {
      const today = parseFloat(document.getElementById('todayOpen').value);
      const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
      const yClose = parseFloat(document.getElementById('yesterdayClose').value);

      if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
        alert("Please enter valid numbers in all fields.");
        return;
      }

      const openDiff = yOpen - today;
      const closeDiff = yClose - today;

      const highlightOpen = openDiff > 1;
      const highlightClose = closeDiff > 0.65;

      const showStraddle = openDiff < 1 && closeDiff < 0.65;

      const strategy = showStraddle
        ? `<span class="straddle">Straddle</span>`
        : `<span class="butterfly">Butterfly</span>`;

      const box = document.getElementById("resultBox");
      box.style.display = "block";
      box.innerHTML = `
        <p><strong>VIX Yesterday Open − VIX Today Open:</strong>
          <span class="${highlightOpen ? 'highlight' : ''}">${openDiff.toFixed(2)}</span>
        </p>
        <p><strong>VIX Yesterday Close − VIX Today Open:</strong>
          <span class="${highlightClose ? 'highlight' : ''}">${closeDiff.toFixed(2)}</span>
        </p>
        <hr>
        <p><strong>Suggested Strategy:</strong> ${strategy}</p>
      `;
    }
  </script>

</body>
</html>
