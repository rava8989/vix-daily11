<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIX Strategy Helper — Live & Correct</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  padding: 20px;
}
.calculator {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px #ccc;
  max-width: 220px;
  margin-right: 20px;
}
h1 {
  font-size: 18px;
  margin-top: 0;
}
label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}
.result {
  margin-top: 10px;
}
.flowchart {
  flex-grow: 1;
  padding: 20px;
  overflow-x: auto;
}
.flowchart svg {
  width: 100%;
  max-width: 800px;
}
.activeStep {
  stroke: red;
  stroke-width: 3;
}
.notes {
  background: #fff;
  margin: 20px auto;
  padding: 15px;
  max-width: 500px;
  font-size: 14px;
  color: #333;
}
.version {
  text-align: center;
  font-size: 12px;
  color: #888;
  margin: 10px 0;
}
</style>
</head>
<body>

<header>
  <div class="calculator">
    <h1>VIX Calculator</h1>
    <label>VIX Today’s Open:
      <input type="number" id="todayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Open:
      <input type="number" id="yesterdayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Close:
      <input type="number" id="yesterdayClose" step="0.01">
    </label>
    <button onclick="calculateStrategy()">Calculate</button>
    <div class="result" id="resultBox"></div>
  </div>

  <div class="flowchart">
    <h2>Strategy Flowchart</h2>
    <svg viewBox="0 0 800 600">
      <g id="stepStart">
        <rect x="30" y="50" width="180" height="30" fill="#cce" />
        <text x="40" y="70" font-size="12">VIX &lt; 22 at open?</text>
      </g>
      <g id="stepOvernight">
        <rect x="30" y="110" width="240" height="30" fill="#cce" />
        <text x="40" y="130" font-size="12">Overnight VIX down</text>
      </g>
      <g id="stepGap">
        <rect x="30" y="180" width="240" height="30" fill="#eee" />
        <text x="40" y="200" font-size="12">Gap up/down (VISUAL ONLY)</text>
      </g>
      <g id="stepOpenDiff">
        <rect x="30" y="250" width="280" height="30" fill="#cce" />
        <text x="40" y="270" font-size="12">Yesterday Open − Today Open</text>
      </g>
      <g id="stepStraddle">
        <rect x="30" y="320" width="280" height="30" fill="#cfc" />
        <text x="40" y="340" font-size="12">STRADDLE</text>
      </g>
      <g id="stepButterfly">
        <rect x="330" y="70" width="200" height="30" fill="#fcc" />
        <text x="340" y="90" font-size="12">BUTTERFLY</text>
      </g>
    </svg>
  </div>
</header>

<div class="notes">
  <p><strong>BF Trading Times:</strong><br>
  Monday 10:40 AM | Tuesday 10:50 AM | Wednesday 1:35 AM | Thursday 10:45 AM | Friday 1:50 PM</p>
</div>

<div class="version" id="versionInfo"></div>

<script>
const bfTimes = {
  1: "10:40 AM",
  2: "10:50 AM",
  3: "1:35 AM",
  4: "10:45 AM",
  5: "1:50 PM"
};

function clearHighlights() {
  ["stepStart", "stepOvernight", "stepGap", "stepOpenDiff", "stepStraddle", "stepButterfly"].forEach(id => {
    document.getElementById(id).querySelector("rect").classList.remove("activeStep");
  });
}

function calculateStrategy() {
  clearHighlights();

  const today = parseFloat(document.getElementById('todayOpen').value);
  const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
  const yClose = parseFloat(document.getElementById('yesterdayClose').value);

  if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
    alert("Please enter valid numbers.");
    return;
  }

  const openDiff = yOpen - today;
  const closeDiff = yClose - today;

  const straddle = openDiff < 1 && closeDiff > 0.01 && closeDiff < 0.65;

  document.getElementById("stepStart").querySelector("rect").classList.add("activeStep");
  document.getElementById("stepOvernight").querySelector("rect").classList.add("activeStep");
  document.getElementById("stepGap").querySelector("rect").classList.add("activeStep");
  document.getElementById("stepOpenDiff").querySelector("rect").classList.add("activeStep");

  let result = "";
  const dayOfWeek = new Date().getDay();
  const bfTime = bfTimes[dayOfWeek] || "N/A";
  const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][dayOfWeek];

  if (straddle) {
    result = `Straddle`;
    document.getElementById("stepStraddle").querySelector("rect").classList.add("activeStep");
  } else {
    result = `Butterfly — Today is ${dayName}, recommended time: ${bfTime}`;
    document.getElementById("stepButterfly").querySelector("rect").classList.add("activeStep");
  }

  document.getElementById("resultBox").innerHTML =
    `<strong>Recommendation:</strong> ${result}<br>
    Open Diff: ${openDiff.toFixed(2)} | Close Diff: ${closeDiff.toFixed(2)}`;
}

const modDate = new Date(document.lastModified);
document.getElementById("versionInfo").textContent =
  `Last Updated: ${modDate.toLocaleDateString()}`;
</script>

</body>
</html>
