<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIX Manual Suggestion</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    h1 { font-size: 24px; }
    label { display: block; margin-top: 15px; }
    input { padding: 5px; width: 120px; margin-top: 5px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    .result { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .highlight { color: red; font-weight: bold; }
    .butterfly { font-size: 28px; color: darkgreen; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ VIX Manual Strategy Suggestion</h1>

  <form id="vixForm" onsubmit="event.preventDefault(); calculate();">
    <label>
      âœ… VIX Todayâ€™s Open (9:30 AM):
      <input type="number" id="todayOpen" step="0.01" required />
    </label>

    <label>
      ðŸ“… VIX Yesterdayâ€™s Open (9:30 AM):
      <input type="number" id="yesterdayOpen" step="0.01" required />
    </label>

    <label>
      ðŸ“… VIX Yesterdayâ€™s Close (4:00 PM):
      <input type="number" id="yesterdayClose" step="0.01" required />
    </label>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    function calculate() {
      const todayOpen = parseFloat(document.getElementById('todayOpen').value);
      const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
      const yClose = parseFloat(document.getElementById('yesterdayClose').value);

      const diffOpen = (yOpen - todayOpen).toFixed(2);
      const diffClose = (yClose - todayOpen).toFixed(2);

      const highlightOpen = yOpen - todayOpen > 1;
      const highlightClose = yClose - todayOpen > 0.65;

      let recommendation = "Straddle";
      if (highlightOpen || highlightClose) {
        recommendation = `<span class="butterfly">Butterfly</span>`;
      }

      const box = document.getElementById('resultBox');
      box.style.display = 'block';
      box.innerHTML = `
        <p><strong>VIX Yesterday Open - VIX Today Open:</strong> 
          <span class="${highlightOpen ? 'highlight' : ''}">${diffOpen}</span>
        </p>
        <p><strong>VIX Yesterday Close - VIX Today Open:</strong> 
          <span class="${highlightClose ? 'highlight' : ''}">${diffClose}</span>
        </p>
        <hr />
        <p><strong>Suggested Strategy:</strong> ${recommendation}</p>
      `;
    }
  </script>

</body>
</html>
