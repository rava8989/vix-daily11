<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIX Strategy Helper â€” Mobile-Friendly</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}
.calculator {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px #ccc;
  max-width: 220px;
  margin-bottom: 20px;
  flex: 1 1 300px;
}
h1 {
  font-size: 18px;
  margin-top: 0;
}
label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}
#recommendation {
  margin: 30px 10px;
  font-size: 28px;
  font-weight: bold;
  color: #222;
  word-wrap: break-word;
}
.flowchart {
  margin-top: 20px;
  display: block;
  overflow-x: auto;
  text-align: center;
}
svg {
  max-width: 100%;
  height: auto;
}
svg text.label {
  font-size: 12px;
}
.version {
  text-align: center;
  font-size: 12px;
  color: #888;
  margin: 10px 0;
}
</style>
</head>
<body>

<div class="calculator">
  <h1>VIX Calculator</h1>
  <label>VIX Todayâ€™s Open:
    <input type="number" id="todayOpen" step="0.01">
  </label>
  <label>VIX Yesterdayâ€™s Open:
    <input type="number" id="yesterdayOpen" step="0.01">
  </label>
  <label>VIX Yesterdayâ€™s Close:
    <input type="number" id="yesterdayClose" step="0.01">
  </label>
  <button onclick="calculateStrategy()">Calculate</button>
</div>

<div id="recommendation"></div>

<div class="flowchart">
  <svg viewBox="0 0 800 600" width="800" height="600">
    <g>
      <rect x="300" y="20" width="200" height="30" fill="#cce"/>
      <text x="310" y="40" class="label">VIX &lt; 22 at open?</text>
      <text x="250" y="35" class="label">No â†’ No Trade</text>
      <text x="520" y="35" class="label">Yes â†“</text>
    </g>
    <g>
      <rect x="300" y="80" width="200" height="30" fill="#cce"/>
      <text x="310" y="100" class="label">Overnight VIX down &lt; 0.65?</text>
      <text x="250" y="95" class="label">No â†’ Butterfly</text>
      <text x="520" y="95" class="label">Yes â†“</text>
    </g>
    <g>
      <rect x="300" y="140" width="200" height="30" fill="#eee"/>
      <text x="310" y="160" class="label">Gap &lt; 0.9%?</text>
      <text x="250" y="155" class="label">No â†’ Butterfly</text>
      <text x="520" y="155" class="label">Yes â†“</text>
    </g>
    <g>
      <rect x="300" y="200" width="200" height="30" fill="#cce"/>
      <text x="310" y="220" class="label">Yesterday Open âˆ’ Today Open &lt; 1?</text>
      <text x="250" y="215" class="label">No â†’ Butterfly</text>
      <text x="520" y="215" class="label">Yes â†“</text>
    </g>
    <g>
      <rect x="300" y="260" width="200" height="40" fill="#cfc"/>
      <text x="310" y="285" class="label">Straddle</text>
    </g>
  </svg>
</div>

<div class="version" id="versionInfo"></div>

<script>
const bfTimes = {
  1: "10:40 AM",
  2: "10:50 AM",
  3: "1:35 AM",
  4: "10:45 AM",
  5: "1:50 PM"
};

function calculateStrategy() {
  const today = parseFloat(document.getElementById('todayOpen').value);
  const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
  const yClose = parseFloat(document.getElementById('yesterdayClose').value);

  if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
    alert("Please enter valid numbers.");
    return;
  }

  const openDiff = yOpen - today;
  const closeDiff = yClose - today;

  let recommendation = "";

  if (today >= 22) {
    recommendation = "No Trade";
  } else if (closeDiff >= 0.65) {
    recommendation = "Butterfly";
  } else if (openDiff < 1 && closeDiff > 0.01 && closeDiff < 0.65) {
    recommendation = "Straddle";
  } else {
    recommendation = "Butterfly";
  }

  if (recommendation === "Butterfly") {
    const dayOfWeek = new Date().getDay();
    const bfTime = bfTimes[dayOfWeek] || "N/A";
    const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][dayOfWeek];
    recommendation += ` â€” Today: ${dayName}, Time: ${bfTime}`;
  }

  document.getElementById("recommendation").innerHTML =
    `ðŸ‘‰ <span style="font-size: 36px; color: #333;">${recommendation}</span>`;
}

const modDate = new Date(document.lastModified);
document.getElementById("versionInfo").textContent =
  `Last Updated: ${modDate.toLocaleDateString()}`;
</script>

</body>
</html>
