<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIX Strategy Helper with Flowchart</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}
header {
  display: flex;
  align-items: flex-start;
  padding: 20px;
}
.calculator {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px #ccc;
  max-width: 220px;
  margin-right: 20px;
}
h1 {
  font-size: 18px;
  margin-top: 0;
}
label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 5px;
  margin-top: 5px;
}
.result {
  margin-top: 10px;
}
.flowchart {
  flex-grow: 1;
  padding: 20px;
}
.flowchart svg {
  width: 100%;
  max-width: 800px;
}
.notes {
  background: #fff;
  margin: 20px auto;
  padding: 15px;
  max-width: 500px;
  font-size: 14px;
  color: #333;
}
.version {
  text-align: center;
  font-size: 12px;
  color: #888;
  margin: 10px 0;
}
</style>
</head>
<body>

<header>
  <div class="calculator">
    <h1>VIX Calculator</h1>
    <label>VIX Today’s Open:
      <input type="number" id="todayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Open:
      <input type="number" id="yesterdayOpen" step="0.01">
    </label>
    <label>VIX Yesterday’s Close:
      <input type="number" id="yesterdayClose" step="0.01">
    </label>
    <button onclick="calculateStrategy()">Calculate</button>
    <div class="result" id="resultBox"></div>
  </div>

  <div class="flowchart">
    <h2>Strategy Flowchart</h2>
    <!-- simplified flowchart as HTML/SVG -->
    <svg viewBox="0 0 800 600">
      <text x="50" y="40" font-size="14">Start</text>
      <rect x="30" y="50" width="180" height="30" fill="#cce" />
      <text x="40" y="70" font-size="12">VIX &lt; 22 at open?</text>
      <text x="220" y="70" font-size="12">No → NO TRADE</text>
      <text x="30" y="100" font-size="12">Yes ↓</text>
      <rect x="30" y="110" width="240" height="30" fill="#cce" />
      <text x="40" y="130" font-size="12">Overnight VIX down &lt; 0.65?</text>
      <text x="280" y="130" font-size="12">No → TRADE DEFAULT M8 BF</text>
      <text x="30" y="170" font-size="12">Yes ↓</text>
      <rect x="30" y="180" width="240" height="30" fill="#cce" />
      <text x="40" y="200" font-size="12">Gap up/down &lt; 0.9%?</text>
      <text x="280" y="200" font-size="12">No → TRADE DEFAULT M8 BF</text>
      <text x="30" y="240" font-size="12">Yes ↓</text>
      <rect x="30" y="250" width="280" height="30" fill="#cce" />
      <text x="40" y="270" font-size="12">Yesterday’s VIX Open − Today’s Open &lt; 1?</text>
      <text x="330" y="270" font-size="12">No → TRADE DEFAULT M8 BF</text>
      <text x="30" y="310" font-size="12">Yes ↓</text>
      <rect x="30" y="320" width="280" height="30" fill="#cfc" />
      <text x="40" y="340" font-size="12">TRADE 9:32AM ATM STRADDLE</text>
    </svg>
  </div>
</header>

<div class="notes">
  <p><strong>BF Trading Times:</strong><br>
  Monday 10:40 am<br>
  Tuesday 10:50 am<br>
  Wednesday 1:35 am<br>
  Thursday 10:45 am<br>
  Friday 1:50 pm</p>
  <p>*Max risk on Straddle: $3200<br>
  *Max risk on FLY: $1300<br>
  *No BF on FED day</p>
</div>

<div class="version" id="versionInfo"></div>

<script>
function calculateStrategy() {
  const today = parseFloat(document.getElementById('todayOpen').value);
  const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
  const yClose = parseFloat(document.getElementById('yesterdayClose').value);

  if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
    alert("Please enter valid numbers.");
    return;
  }

  const openDiff = yOpen - today;
  const closeDiff = yClose - today;

  const straddle = openDiff < 1 && closeDiff > 0.01 && closeDiff < 0.65;

  document.getElementById("resultBox").innerHTML =
    `<strong>Strategy:</strong> ${straddle ? "Straddle" : "Butterfly"}<br>
    Open Diff: ${openDiff.toFixed(2)}<br>
    Close Diff: ${closeDiff.toFixed(2)}`;
}

const modDate = new Date(document.lastModified);
document.getElementById("versionInfo").textContent =
  `Last Updated: ${modDate.toLocaleDateString()}`;
</script>

</body>
</html>
