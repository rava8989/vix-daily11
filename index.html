<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VIX Strategy Helper with Flowchart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
  }
  svg {
    display: block;
    margin: 0 auto;
  }
  .node {
    font-size: 12px;
    text-anchor: middle;
  }
  .box {
    fill: #cce5ff;
    stroke: #333;
    stroke-width: 1;
  }
  .yes, .no {
    font-size: 10px;
    fill: #000;
  }
  .green-box { fill: #28a745; fill-opacity: 0.7; }
  .red-box { fill: #dc3545; fill-opacity: 0.7; }
  .sidebox {
    fill: #fff3cd;
    stroke: #856404;
    stroke-width: 1;
  }
</style>
</head>
<body>

<h1>VIX Strategy Flowchart</h1>

<svg width="800" height="700">
  <rect x="300" y="20" width="200" height="40" class="box" />
  <text x="400" y="45" class="node">VIX &lt; 22 at open?</text>

  <text x="380" y="80" class="yes">YES</text>
  <line x1="400" y1="60" x2="400" y2="100" stroke="#000" />
  
  <rect x="300" y="100" width="200" height="40" class="box" />
  <text x="400" y="125" class="node">Overnight VIX down &lt; 0.65?</text>

  <text x="380" y="165" class="yes">YES</text>
  <line x1="400" y1="140" x2="400" y2="180" stroke="#000" />

  <rect x="300" y="180" width="200" height="40" class="box" />
  <text x="400" y="205" class="node">GAP up/down &lt; 0.9%?</text>

  <text x="380" y="245" class="yes">YES</text>
  <line x1="400" y1="220" x2="400" y2="260" stroke="#000" />

  <rect x="300" y="260" width="200" height="40" class="box" />
  <text x="400" y="285" class="node">Yesterday's VIX open - Today open &lt; 1?</text>

  <text x="380" y="325" class="yes">YES</text>
  <line x1="400" y1="300" x2="400" y2="340" stroke="#000" />

  <rect x="300" y="340" width="200" height="40" class="green-box" />
  <text x="400" y="365" class="node">TRADE 9:32AM ATM STRADDLE</text>

  <text x="525" y="285" class="no">NO</text>
  <line x1="500" y1="280" x2="600" y2="280" stroke="#000" />
  <rect x="600" y="260" width="150" height="40" class="green-box" />
  <text x="675" y="285" class="node">TRADE DEFAULT M8 BF</text>

  <text x="525" y="205" class="no">NO</text>
  <line x1="500" y1="200" x2="600" y2="200" stroke="#000" />
  <rect x="600" y="180" width="150" height="40" class="green-box" />
  <text x="675" y="205" class="node">TRADE DEFAULT M8 BF</text>

  <text x="525" y="125" class="no">NO</text>
  <line x1="500" y1="120" x2="600" y2="120" stroke="#000" />
  <rect x="600" y="100" width="150" height="40" class="green-box" />
  <text x="675" y="125" class="node">TRADE DEFAULT M8 BF</text>

  <text x="525" y="45" class="no">NO</text>
  <line x1="500" y1="40" x2="600" y2="40" stroke="#000" />
  <rect x="600" y="20" width="100" height="40" class="red-box" />
  <text x="650" y="45" class="node">NO TRADE</text>

  <rect x="50" y="420" width="300" height="150" class="sidebox" />
  <text x="200" y="440" class="node">BF Trading Times:</text>
  <text x="200" y="460" class="node">Monday: 10:40 AM</text>
  <text x="200" y="480" class="node">Tuesday: 10:50 AM</text>
  <text x="200" y="500" class="node">Wednesday: 1:35 AM</text>
  <text x="200" y="520" class="node">Thursday: 10:45 AM</text>
  <text x="200" y="540" class="node">Friday: 1:50 PM</text>
  <text x="200" y="560" class="node">*Max risk on Straddle: $3200</text>
  <text x="200" y="580" class="node">*Max risk on FLY: $1300</text>
</svg>

</body>
</html>
