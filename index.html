<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VIX Strategy Helper — Mermaid Flowchart</title>
<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
mermaid.initialize({ startOnLoad: true });
</script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
  text-align: center;
}
.calculator {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px #ccc;
  max-width: 300px;
  margin: 20px auto;
}
label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}
#recommendation {
  margin: 20px;
  font-size: 32px;
  font-weight: bold;
  color: #333;
}
.flowchart {
  margin: 20px auto;
  max-width: 100%;
  overflow-x: auto;
}
</style>
</head>
<body>

<div class="calculator">
  <h1>VIX Calculator</h1>
  <label>VIX Today’s Open:
    <input type="number" id="todayOpen" step="0.01" />
  </label>
  <label>VIX Yesterday’s Open:
    <input type="number" id="yesterdayOpen" step="0.01" />
  </label>
  <label>VIX Yesterday’s Close:
    <input type="number" id="yesterdayClose" step="0.01" />
  </label>
  <button onclick="calculateStrategy()">Calculate</button>
</div>

<div id="recommendation"></div>

<div class="flowchart">
<div class="mermaid">
graph TD
    A[VIX < 22 at open?] -->|No| B[No Trade]
    A -->|Yes| C[Overnight VIX down < 0.65?]
    C -->|No| D[Butterfly]
    C -->|Yes| E[Gap < 0.9%?]
    E -->|No| F[Butterfly]
    E -->|Yes| G[Yesterday Open - Today Open < 1?]
    G -->|No| H[Butterfly]
    G -->|Yes| I[Straddle]
</div>
</div>

<script>
const bfTimes = {
  1: "10:40 AM",
  2: "10:50 AM",
  3: "1:35 AM",
  4: "10:45 AM",
  5: "1:50 PM"
};

function calculateStrategy() {
  const today = parseFloat(document.getElementById('todayOpen').value);
  const yOpen = parseFloat(document.getElementById('yesterdayOpen').value);
  const yClose = parseFloat(document.getElementById('yesterdayClose').value);

  if (isNaN(today) || isNaN(yOpen) || isNaN(yClose)) {
    alert("Please enter valid numbers.");
    return;
  }

  const openDiff = yOpen - today;
  const closeDiff = yClose - today;

  let recommendation = "";

  if (today >= 22) {
    recommendation = "No Trade";
  } else if (closeDiff >= 0.65) {
    recommendation = "Butterfly";
  } else if (openDiff < 1 && closeDiff > 0.01 && closeDiff < 0.65) {
    recommendation = "Straddle";
  } else {
    recommendation = "Butterfly";
  }

  if (recommendation === "Butterfly") {
    const dayOfWeek = new Date().getDay();
    const bfTime = bfTimes[dayOfWeek] || "N/A";
    const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][dayOfWeek];
    recommendation += ` — ${dayName} ${bfTime}`;
  }

  document.getElementById("recommendation").innerHTML = recommendation;
}
</script>

</body>
</html>
